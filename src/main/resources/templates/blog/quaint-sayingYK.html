		<script type="text/javascript">
			$(function(){
				// ajax 请求登录验证   返回用户信息
				$.post("UserAjax?type=logins",{},function(data){
					loginStatus(data);
				},"json")
				// 当单击注销的时候  清空session
				$("#quaintUser").on("click","#cancel",function(){
					alert("点击了注销！");
					$.post("UserAjax?type=cancels",{},function(data){
						alert("注销成功！");
					},"json")
				})
				$("#login").on("click",function(){
					login();
				})
			})
			//  登录显示内容
			function loginStatus(data){
				if(data.user_status==701){
					alert("用户名或密码错误！");
				}else if(data.user_status==704){
					$("#quaintUser").html("<button class='login quaint-btn-rediusB30 btn btn-success'>登录</button>");
				}
				else{
					var str = `欢迎用户：${data.user_uname}！
						<button id="cancel" class="quaint-btn-rediusC30 btn btn-warning">注销</button>`;
					$("#quaintUser").html(str);
				}
			}
			function login(){
				var uname = $("#unameInput").val();
				var pwd = $("#pwdInput").val();
				$.post("UserAjax?type=login",{"uname":uname,"pwd":pwd},function(data){
					loginStatus(data);
				},"json")
			}
			
		</script>

	<body>
		<!-- quaint 中间开始 -->
		<div id="iframeH" class="container-fluid quaint-content">

					</div>

					<div id="login_view">

						</div>
					</div>
					<div id="register_view">

						<form action="UserRegister" method="post">
							<div class="quaint-login-title">
								<span class="black">QuaintSaying<br>注册界面</span>
							</div>
							<div class="form-group">
							    <label for="unameInput"><span class="black glyphicon glyphicon-user"> QuaintSaying号：</span></label>
							    <input class="form-control" type="text" id="unameInput" name="uname" placeholder="用来登陆的账号"/>
							</div>
							<div class="form-group">
							    <label for="pwdInput"><span class="black glyphicon glyphicon-star"> QuaintSaying密码：</span></label>
							    <input class="form-control" type="password" id="pwdInput" name="pwd" placeholder="密码"/>
							</div>
							<div class="form-group">
							    <label for="emailInput">
							    	<span class="black glyphicon glyphicon-envelope"> QQ邮箱：</span>
							    	<a href="#" class="btn btn-sm btn-warning">获取验证码</a>
							    </label>
							    <input class="form-control" type="email" id="emailInput" name="email" placeholder="QQ邮箱"/>
							</div>
							<div class="form-group">

							</div>
							<div class="quaint-text-center">

						</form>

					<textarea class="quaint-saying-text" name="saying" rows="3" cols="5"></textarea>
					<div align="right">

					</div>
					<div class="quaint-saying-box">
