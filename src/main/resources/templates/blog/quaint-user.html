<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="quaint个人博客,quaintBlog,quaint" />
        <meta name="date" content="2018.02.14"/>
        <meta name="description" content="(๑• ₃ •๑)欢迎来到Quaintの博客，(๑> ؂ <๑)这是一个正在成长中的博客，一起成长的还有我的好朋友(> ω <)夏睡醒了秋~"/>
        <title>Quaint个人博客 - 风清忆箫伤の侧耳倾听</title>
        <link rel="shortcut icon" href="image/index/quaint-logo.ico">
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="../../static/comm/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="../../static/blog/css/quaint-saying.css"/>
        <link rel="stylesheet" type="text/css" href="../../static/blog/css/quaint-index.css"/>
    </head>
</head>
<body>
    <div id="iframeH" class="container-fluid quaint-content">
        <div class="quaint-middle-bgI">
            <div class="quaint-middle-bgII">
                <div id="user_update">
                    <form id="update_form" action="" onsubmit="return update_form_submit()">
                        <div class="quaint-login-title">
                            <span class="black">QuaintSaying<br>用户信息修改界面</span>
                        </div>
                        <div class="form-group">
                            <label for="u-unicknameInput"><span class="black glyphicon glyphicon-user"> 昵称：</span></label>
                            <input class="form-control" type="text" id="u-unicknameInput" name="userNickName" placeholder="昵称"/>
                        </div>
                        <div class="form-group">
                            <label for="u-pwdInput"><span class="black glyphicon glyphicon-star"> 密码：</span></label>
                            <input class="form-control" type="password" id="u-pwdInput" name="userPwd" placeholder="密码"/>
                        </div>
                        <div class="form-group">
                            <label for="u-address"><span class="black glyphicon glyphicon-home"> 地址：</span></label>
                            <input class="form-control" type="text" id="u-address" name="userAddress" placeholder="地址"/>
                        </div>
                        <div class="form-group">
                            <label for="u-description"><span class="black glyphicon glyphicon-heart-empty"> 自我描述：</span></label>
                            <input class="form-control" type="text" id="u-description" name="userDescription" placeholder="自我描述"/>
                        </div>
                        <div class="form-group">
                            <label for="u-says"><span class="black glyphicon glyphicon-pencil"> 个人签名：</span></label>
                            <input class="form-control" type="text" id="u-says" name="userSays" placeholder="个人签名"/>
                        </div>
                        <input id="userId" type="text" hidden="true" name="userId">
                        <div class="quaint-text-center">
                            <input id="update" class="btn btn-sm btn-info" type="submit" value="修改" />
                            <button id="back" type="button" class="btn btn-sm btn-success">返回</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- js -->
<script src="../../static/comm/js/jquery-3.3.1.js"></script>
<script src="../../static/blog/js/quaint-user.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/comm/js/quaint-effect.js" type="text/javascript"></script>
<script src="../../static/blog/js/quaint-jframe.js" type="text/javascript" charset="utf-8"></script>
</html>
